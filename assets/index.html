<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Bank - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <br>s
    <div class="div1">
        <div class="card p-4 text-center">
            <img src="image 1.png" class="mx-auto mb-4" alt="GC Bank Logo">
            <h1 class="mb-4">GC BANK</h1>
            <h2 class="mb-4">Novo usuario</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" placeholder="Data de Nascimento">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="CPF">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-warning w-100">Criar conta</button>
            </form>
            <br><br><br><br>
        </div>
        <br><br><br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
